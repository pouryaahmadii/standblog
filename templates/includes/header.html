{% load static %}
<header class="">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home_app:main' %}"><h2>Stand Blog<em>.</em></h2></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item {% if request.resolver_match.url_name == 'main' %} active {% endif %}">
                        <a class="nav-link" href="{% url 'home_app:main' %}">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item {% if request.resolver_match.url_name == 'post_list' %} active {% endif %}">
                        <a class="nav-link" href="{% url 'blog:post_list' %}">Blog Entries</a>
                    </li>
                    <li class="nav-item {% if request.resolver_match.url_name == 'detail' %} active {% endif %} ">
                        <a class="nav-link" href="{% url 'blog:post_list' %}">Post Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog:contact' %}">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        {% if request.user.is_authenticated %}
                            {% if user.profile.image %}
                                <span><img src="{{ user.profile.image.url }}" width="25px" height="25px"
                                           style="border-radius: 100%" alt=""></span>
                            {% else %}
                                <span><img src="{% static 'images/icons/111.png' %}" width="25px" height="25px"
                                           style="border-radius: 100%" alt=""></span>
                            {% endif %}
                            <a class="nav-link" href="">{{ request.user.first_name }}</a>
                            <a class="btn btn-danger" href="{% url 'account:logout' %}">Logout</a>

                        {% else %}
                            <a class="nav-link" href="{% url 'account:login' %}">Login</a>
                            <a class="btn btn-danger" href="{% url 'account:register' %}">Register</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
